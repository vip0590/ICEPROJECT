<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="images/football4.jpg" alt="New York" width="1200" height="700">

			<div class="carousel-caption">
				<button class="btn" type="button">Click to Get Started</button>
				<!--          <p>Click on the button to select your team</p>-->
				<p></p>
				<script type="text/javascript">
					$("button").click(function() {
						$('html,body').animate({
							scrollTop: $(".team").offset().top},'slow');
					});
				</script>
			</div>  

		</div>

		<div class="item">
			<img src="images/field1.jpg" alt="Chicago" width="1200" height="700">
			<!--
<div class="carousel-caption">
<h3>Chicago</h3>
<p>Thank you, Chicago - A night we won't forget.</p>
</div>      
-->
		</div>

		<div class="item">
			<img src="images/f5.jpg" alt="Los Angeles" width="1200" height="700">
			<!--
<div class="carousel-caption">
<h3>LA</h3>
<p>Even though the traffic was a mess, we had the best time playing at Venice Beach!</p>
</div>    
-->
		</div>
	</div>

	<!-- Left and right controls -->
	<span class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</span>
	<span class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</span>
</div>

<div id="team" class="container1 text-center team">
	<h3>SELECT YOUR TEAM</h3>

	<div class="row">
		<div class="col-sm-3" ng-repeat="x in teams | orderBy: 'name' ">
			<br>		

			<div class="teamInfo">
				<a class="indexItem " title="{{x.name}}" ng-href="#team/{{x._links.self.href.split('/').pop().trim()}}">  
					<img ng-src="{{ x.crestUrl }}" class="team" alt="Random Name" width="80" height="80">
				</a>
				<br>{{x.name}}
			</div>

			<!--<p class="text-center">{{x.name}}</p><br>-->
		</div>   
	</div>

</div>
