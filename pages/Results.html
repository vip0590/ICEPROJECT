<header class="clubHero clubColorBg">
	<div class="wrapper">
		<div class="col-12">
			<div class="clubDetailsContainer">
				<div class="clubDetails">
					<h2 class="team1">Results</h2>             
				</div>
			</div>
		</div>
	</div>	
</header>	

<div class="container">
	<div class="col-12">
<ul style="list-style: none;">
		<li ng-repeat="(key, value) in results | filterBy: ['status']: 'FINISHED' | groupBy: 'date'  ">
			{{ key | date:'dd MMMM yyyy'}}
			<ul  style="list-style: none;" >
				<li ng-repeat="x in value ">
					{{x.homeTeamName}}  {{x.result.goalsHomeTeam}}-{{x.result.goalsAwayTeam}}  {{x.awayTeamName}} 
				</li>
			</ul>
		</li>
	</ul>
