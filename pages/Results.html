<div class="containerTeam">
	<header class="clubHero clubColorBg">
		<div class="wrapper">
			<div class="col-12">
				<div class="clubDetailsContainer">
					<div class="clubDetails">
						<h2 class="team1">Results</h2>             
					</div>
				</div>
			</div>
		</div>	
	</header>	


	<div class="col-12">
		<ul style="list-style: none;">
			<li ng-repeat="key in answer | filterBy: ['status']: 'FINISHED' | groupBy: 'date' | toArray:true  ">
				<b>{{key.$key.substr(0,key.$key.length-1) | date:'dd MMMM yyyy hh:mm a'}}</b>
				<ul  style="list-style: none;" >
					<li >
						<table  class="text-center table-responsive" >
							<tr ng-repeat="x in key  ">
								<td>{{x.homeTeamName}}	
								</td>
								<td >
									<span class="score">
										{{x.result.goalsHomeTeam}} - {{x.result.goalsAwayTeam}}
									</span>
								</td>
								<td >
									{{x.awayTeamName}} 
								</td>			
							</tr>
						</table>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</div>
